{% extends "base.html" %}

{% block title %} new Iris Prediction Input Form{% endblock %}

{% block content %}
    <h1 class="text-center">New Iris Flower Prediction</h1>
    <form action="/predict" method="post" class="mt-4">
        <div class="mb-3">
            <label for="sepal_length" class="form-label">Sepal Length:</label>
            <input type="text" id="sepal_length" name="sepal_length" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sepal_width" class="form-label">Sepal Width:</label>
            <input type="text" id="sepal_width" name="sepal_width" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="petal_length" class="form-label">Petal Length:</label>
            <input type="text" id="petal_length" name="petal_length" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="petal_width" class="form-label">Petal Width:</label>
            <input type="text" id="petal_width" name="petal_width" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
{% endblock %}
